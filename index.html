                        Temperature:
                    </div>
                    <div class="col border">
                        <!-- call api Temp (k) here -->
                    </div>
                    <div class="col border">
                        <!-- call api Temp (C) here -->
                    </div>
                    <div class="col border">
                        <!-- call api Temp (F) here -->
                    </div>
                </div>
                <!-- Conditions -->
                <div class="row pt-3">
                    <div class="col border">
                        Conditions:
                    </div>
                    <div class="col border">
                        <!-- call conditions here -->
                    </div>
                </div>
                <!-- Other Info -->

                    <div class="col border">
                        Other Info:

                </div>
            </div>
            </div>
